<!DOCTYPE html>
<html>
  <head>
    <title>SecureKey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">SecureKey</h1>
      <div class="form-group">
        <label for="length">Comprimento:</label>
        <input type="number" class="form-control" id="comprimento" min="4" max="20" value="8">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="maiusculos" checked>
          <label class="form-check-label" for="uppercase">Letras maiúsculas</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="minusculos" checked>
          <label class="form-check-label" for="lowercase">Letras minúsculas</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="numeros" checked>
          <label class="form-check-label" for="numbers">Números</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="simbolos">
          <label class="form-check-label" for="symbols">Símbolos</label>
        </div>
      </div>
      <button class="btn btn-primary" id="gerar">Gerar Senha</button>
      <div class="form-group mt-4">
        <div class="input-group">
          <input type="text" class="form-control" id="senha" readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="salvar-senha">Salvar senha em .txt</button>
            <button class="btn btn-outline-secondary" type="button" id="copiar">Copiar</button>
          </div>
        </div>
      </div>
      <div class="alert alert-danger d-none" role="alert" id="alerta">
        Selecione pelo menos um tipo de caracter para conseguir gerar a sua senha!
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
